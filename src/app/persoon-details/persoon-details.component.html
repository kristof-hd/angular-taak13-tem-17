<div *ngIf="persoon">
  <h2>{{persoon.firstName}} {{persoon.surname}} details</h2>
  <div><label>id: </label>{{persoon.id}}</div>
  <div>
    <form>

      <div class="form-group">
        <label>first name: 
          <input class="form-control" [(ngModel)]="persoon.firstName" name="first name"/>
        </label>
      </div>
  
      <div class="form-group">
        <label>surname: 
          <input class="form-control" [(ngModel)]="persoon.surname" name="surname"/>
        </label>
      </div>

      <div class="form-group">
          <label>year of birth: 
            <input class="form-control" [(ngModel)]="persoon.yearOfBirth" name="year of birth" type="number"/>
          </label>
      </div>
  
      <div class="form-group">
        <button class="btn" (click)="goBack()">Go back</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>

    </form>
  </div>

</div>
